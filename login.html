
<!DOCTYPE html>
<html>
<head>
  <title>Login - SWIFT Sender</title>
  <style>
    body { font-family: Arial; background: #f8f8f8; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-box { background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px #ccc; width: 300px; }
    input { width: 100%; padding: 10px; margin: 10px 0; }
    button { width: 100%; padding: 10px; background: #2c3e50; color: white; border: none; cursor: pointer; }
    #msg { color: red; font-size: 14px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input id="username" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div id="msg"></div>
  </div>

  <script>
    function login() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;
      fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username: u, password: p })
      }).then(res => {
        if (res.ok) location.href = "/";
        else res.json().then(d => document.getElementById("msg").innerText = d.error || "Login failed");
      });
    }
  </script>
</body>
</html>
